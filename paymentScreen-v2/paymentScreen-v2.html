<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800px, user-scalable=yes">
</head>
<body>
    <div class="btn_wrap">
        <button id="payButton" type="button">결제하기</button>
    </div>
    <div id="payment-method"></div>

    <script>
        // script 태그로 TossPayments.js를 동적으로 로드하고, 로딩이 완료되면 버튼 활성화
        const script = document.createElement('script');
        
        script.src = 'https://js.tosspayments.com/v2/standard';
        script.onload = function() {
            console.log('TossPayments.js v2가 로드되었습니다.');

            // TossPayments.js 로드 후 결제 버튼 활성화
            const payButton = document.getElementById('payButton');
            payButton.disabled = false;
        };
        script.onerror = function() {
            console.error('paymentScreen-v2.js 로드에 실패했습니다.');
        };
        document.head.appendChild(script); // script 태그를 동적으로 추가
    </script>
    <script src="paymentScreen-v2.js"></script>
</body>

</html>
